<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Width Image</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    img.full-image {
      width: 100vw;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <img
    src="images/jj_events.webp"
    alt="Full page image"
    class="full-image"
  >

</body>
</html>
